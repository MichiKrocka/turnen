<script>
jQuery(function($){
  // -------------------------------------------------------------------
  var $T,
      slfMenuFile = oUser.menu;
  // -------------------------------------------------------------------
  make();
  // -------------------------------------------------------------------
  function selectMenu(ui){
    var oldMenuFile  = $(ui.oldMenu).data("menu"),
        newMenuFile  = $(ui.newMenu).data("menu");

    if(DEBUG > 0 && newMenuFile != slfMenuFile){
      saveOption();
      var div_menu = $("#id_Content>div").filter('[data-menu="'+oldMenuFile+'"]');
      $.Topic("selectMenu").unsubscribe(selectMenu);
      $.Topic("logout").unsubscribe(saveOption);
      if(typeof $T != "undefined")
        $T.tables("destroy");
      div_menu.detach();
      return
    }

    if(newMenuFile == slfMenuFile){
      $.Topic("logout").subscribe(saveOption);
      if(typeof $T != "undefined")
        $T
        .tables("refresh")
        .focus();
    } else if(oldMenuFile == slfMenuFile){
      saveOption();
      $.Topic("logout").unsubscribe(saveOption);
    }
  }
  // -------------------------------------------------------------------
  function saveOption(){
    $T.tables("saveOption");
  }
  // -------------------------------------------------------------------
  function make(){
    $.Topic("selectMenu").subscribe(selectMenu);
    $.Topic("logout").subscribe(saveOption);
    if(typeof window.GYM_MID == "undefined" || !window.GYM_MID){
      $("#id_Menu")
      .tree("open", $("input[data-menu='04_Michis.htm']", "#id_Menu"));
      return;
    }  
    $T = $("#id_Test").tables({
      colModel: [{
        indx:   "Datum",
        title:  "Datum",
        show:   true,
        search:  true,
        align:  "center",
        width:  "6em"
      },{
        indx:   "Mitte",
        title:  "Mitte",
        show:   true,
        search: true,
        align:  "right",
        width:  "3em"
      },{
        indx:   "Rechts",
        title:  "Rechts",
        show:   true,
        search: true,
        align:  "right",
        width:  "3em"
      },{
        indx:   "Links",
        title:  "Links",
        show:   true,
        search: true,
        align:  "right",
        width:  "3em"
      },{
        indx:   "Graetsche",
        title:  "Grätsche",
        show:   true,
        search: true,
        align:  "right",
        width:  "3em"
      },{
        indx:   "Sitz",
        title:  "Sitz",
        show:   true,
        search: true,
        align:  "right",
        width:  "3em"
      },{
        indx:   "Bruecke",
        title:  "Brücke",
        show:   true,
        search: true,
        align:  "right",
        width:  "3em"
      },{
        indx:   "Beugestuetze",
        title:  "Stütze",
        show:   true,
        search: true,
        align:  "right",
        width:  "3em"
      },{
        indx:   "Klimmzuege",
        title:  "Züge",
        show:   true,
        search: true,
        align:  "right",
        width:  "3em"
      },{
        indx:   "Bauch",
        title:  "Bauch",
        show:   true,
        search: true,
        align:  "right",
        width:  "3em"
      },{
        indx:   "Lauf",
        title:  "Lauf",
        show:   true,
        search: true,
        align:  "right",
        width:  "3em"
      },{
        indx:   "Seil",
        title:  "Seil",
        show:   true,
        search: true,
        align:  "right",
        width:  "4em"
      },{
        indx:   "ROUND((Mitte+Rechts+Links+Graetsche+Sitz+Bruecke)/6,2)",
        title:  "Dähnung",
        show:   true,
        search: true,
        align:  "right",
        width:  "3em"
      },{
        indx:   "Beugestuetze+Klimmzuege+Bauch",
        title:  "Kraft",
        show:   true,
        search: true,
        align:  "right",
        width:  "3em"
      },{
        indx:   "Notiz",
        title:  "Notiz",
        show:   true,
        search: true,
        align:  "left",
        width:  "20em"
      }],
      dataModel: $.extend({}, sqliteDataModel),
      alignTitle: "center",
      Rows:      10,
      Left:      1,
      Header:    null,
      Footer:    null,
      ID:        "id",

      User:         oUser.dbuser, // dbuser
      Sign:         SIGN_GYMTEST, // navig identification

      SQL_SysBase:  SQL_SYS_BASE,
      SQL_SysTable: SQL_SYS_TABLE,
      SQL_Base:     SQL_BASE_DIR + "turnen.sqlite",
      SQL_Table:    "GymTest",
      SQL_Query:    "SELECT *,ROUND((Mitte+Rechts+Links+Graetsche+Sitz+Bruecke)/6,2) AS D,Beugestuetze+Klimmzuege+Bauch AS K,(SELECT CASE WHEN Nachname<>'' THEN Nachname||' ' ELSE '' END||Vorname FROM GymName WHERE GymName.id=mid) AS Name FROM GymTest",
      filtFix:      "mid="+window.GYM_MID,
      // functions + events
      i18n:         __,
      build: function(ev, ui){
        change_all_lang(this);
        $("input[name=mid]", $T).data("default", window.GYM_MID);
      }
    });
    setTimeout(function(){
      $T.focus();
    }, 1000);
  }
  // -------------------------------------------------------------------
});
</script>
